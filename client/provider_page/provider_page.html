<template name="provider_page">
    <div class="page-container">
        <div class="page-content-wrapper">
            <div class="page-content">
                <div class="col-md-12">
                    <h2  class="page-header">Available Providers for your Shipment</h2>
                     <ul class="feeds">
                        {{#each provider}}
                            <li class=" nav-item provider_listed {{selected}}">
                                <a href="#" class="btn btn-default {{upvotedClass}}"><i class="fa fa-truck" aria-hidden="true"></i></a>
                                {{provider_name}} for rate {{provider_rate}} <a class="btn btn-danger delete" href="#">Remove</a>
                            </li>
                        {{/each}}
                    </ul>
                        <h3 >Add New Provider for Shipment with {{shipment.client_name}}:</h3>
                     {{#autoForm collection="Providers" id="insert_provider_form" type="insert" resetOnSuccess=true}}
                     <fieldset>
                         {{> afQuickField name='provider_name' template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-4"}}
                         {{> afQuickField name='provider_rate' template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-4"}}
                     </fieldset>
                      <button type="submit" class="btn btn-primary">Add Provider Now</button>
                     {{/autoForm}}
                     <a class="navbar-brand" href="{{pathFor 'home'}}">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</template>
